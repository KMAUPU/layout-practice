<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 600px;
            display: flex;
            border: 3px dotted chocolate;
            /* justify-content: center; */
            align-items: stretch;

        }

        .BOX {
            width: 200px;
            /* height: 200px; */
            border: 3px solid hotpink;
            font-size: 3em;

        }

        #one {
            order: 2;
        }

        #two {
            flex-grow: 1;
            order: 1;
        }
    </style>
</head>

<body>
    <h1>I am flexible right now</h1>
    <div class="container">
        <div id="one" class="BOX">Box-1</div>
        <div id="two" class="BOX">Box-2</div>

    </div>
</body>

</html>
